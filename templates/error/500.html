{% extends 'base.html' %}

{% block title %}Ошибка сервера - EchoTech{% endblock %}

{% block content %}
<section class="py-5 error-section">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-8">
                <h1 class="display-1 fw-bold text-primary">500</h1>
                <h2 class="h2 mb-4">Внутренняя ошибка сервера</h2>
                <p class="lead mb-5">Произошла ошибка на нашей стороне. Наша команда уже уведомлена и работает над устранением проблемы.</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('home.index') }}" class="btn btn-primary">На главную</a>
                    <a href="{{ url_for('contact.index') }}" class="btn btn-outline-primary">Связаться с нами</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
